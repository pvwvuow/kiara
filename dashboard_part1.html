<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پنل کاربری - کیارا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #FFC93C;
            --primary-dark: #FFB700;
            --primary-light: #FFE082;
            --success: #4CAF50;
            --error: #F44336;
            --info: #2196F3;
            --warning: #FF9800;
            --text-dark: #212121;
            --text-light: #757575;
            --bg-light: #FAFAFA;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 20px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(180deg, #FFE082 0%, #FFC93C 100%);
            min-height: 100vh;
            color: var(--text-dark);
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* Page Container */
        .page-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: linear-gradient(180deg, #FFE082 0%, #FFC93C 100%);
            padding-bottom: 70px;
        }

        .page.dashboard {
            transform: translateX(0);
        }

        .page.achievements {
            transform: translateX(100%);
        }

        .page.learning {
            transform: translateX(100%);
        }

        .page.leaderboard {
            transform: translateX(100%);
        }

        .page.dashboard.slide-left {
            transform: translateX(-100%);
        }

        .page.achievements.slide-in {
            transform: translateX(0);
        }

        .page.learning.slide-in {
            transform: translateX(0);
        }

        .page.leaderboard.slide-in {
            transform: translateX(0);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Header */
        .mobile-header {
            background: var(--white);
            padding: 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-greeting {
            display: flex;
            flex-direction: column;
        }

        .greeting-text {
            font-size: 12px;
            color: var(--text-light);
        }

        .user-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .user-rank {
            margin-top: 5px;
        }
        
        .rank-info {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 3px;
        }
        
        .rank-icon {
            font-size: 12px;
        }
        
        .rank-name {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .rank-progress-bar {
            width: 100px;
            height: 3px;
            background: var(--bg-light);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2px;
        }
        
        .rank-progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .rank-next {
            font-size: 9px;
            color: var(--text-light);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-light);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:active {
            transform: scale(0.95);
            background: var(--primary-light);
        }

        /* Streak Banner */
        .streak-banner {
            background: linear-gradient(135deg, #FF6B6B, #FF9800);
            margin: 15px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .streak-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .streak-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 1;
        }

        .streak-number {
            font-size: 32px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .streak-text {
            font-size: 14px;
            opacity: 0.95;
        }

        .streak-icon {
            font-size: 48px;
            animation: flame 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes flame {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* Today Stats */
        .today-stats {
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--white);
            padding: 18px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .stat-card.success::before { background: var(--success); }
        .stat-card.error::before { background: var(--error); }
        .stat-card.info::before { background: var(--info); }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--bg-light);
        }

        .stat-card.success .stat-icon { 
            background: rgba(76, 175, 80, 0.1); 
            color: var(--success);
        }

        .stat-card.error .stat-icon { 
            background: rgba(244, 67, 54, 0.1); 
            color: var(--error);
        }

        .stat-card.info .stat-icon {
            background: rgba(33, 150, 243, 0.1);
            color: var(--info);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .stat-change {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: 600;
        }

        .stat-change.up {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .stat-change.down {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
        }
